{% extends "base.html" %}
{% block content %}
    <h2>{{ page_title }}</h2>

	<div class="row">
		<div class="col-lg-8 col-md-10 mx-auto">
			<p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as
				possible!</p>
            <!--
            Adding Within our form element, we need to add method="POST".Remember that we've looked at HTTP methods before.
            The GET method is used for retrieving data from the server, whereas the POST method isused for sending data to the server.
            -->
			<form method="POST" name="sentMessage" id="contactForm" novalidate>
				<div class="control-group">
					<div class="form-group floating-label-form-group controls">
						<label>Name</label>
                        <!--
                        What we also need to do, is give each of our <input> elements a name attritube.
                        It's usually best to have the name match the id, so within the <input> field for someone's
                        'Name', I will add: name="name", since the id="name" as well.
                        Next, the <input> field for 'Email Address', so I will just add name="email" to match that
                        of the id.
                        -->
						<input type="text" class="form-control" placeholder="Name" name="name" id="name" required data-validation-required-message="Please enter your name.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
                        <!--
                            Next, the <input> field for 'Email Address', so I will just add name="email" to match thatof the id.
                            The reason we are adding a name attribute for each, is because that is how Python will
                            refer to the different fields in our form, so we need to give them all a name attribute.
                        -->
				<div class="control-group">
					<div class="form-group floating-label-form-group controls">
						<label>Email Address</label>
						<input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required data-validation-required-message="Please enter your email address.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="control-group">
					<div class="form-group col-xs-12 floating-label-form-group controls">
						<label>Phone Number</label>
						<input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="control-group">
					<div class="form-group floating-label-form-group controls">
						<label>Message</label>
						<textarea rows="5" class="form-control" placeholder="Message" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<br>
				<div id="success"></div>
				<button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
			</form>
		</div>
	</div>



{% endblock %}
